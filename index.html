<!DOCTYPE html>
<html lang="pt-br">
</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-compatible" content="ie=edge">
<link rel="stylesheet" href="style.css">
<script defer src="script.js"></script>

<head>

<body>
    <!-- MODAL DE GAME OVER -->
    <div id="fade" class="hide"></div>
    <div id="modal" class="hide">
        <div class="modal-header">
            <h2 class="titulo">Game Over!</h2>
        </div>
        <div class="modal-body">
            <iframe src="https://giphy.com/embed/gG9fVWJdN41NeiHhzk" width="50%" height="50%" frameBorder="0">
            </iframe>
            <p>Que tal tentar novamente?</p>
            <button id="restart-btn">Reiniciar</button>
        </div>
    </div>
    <!-- IMPLEMENTAÇÃO FUTURA DE NÍVEL DE DIFICULDADE
    
    <div id="overlay">
        <div class="titulo-snake">            
            <div>
                <h1>Snake: O Jogo da Cobrinha</h1>
                <button id="botao-start">INICIAR</button>
                <h3>Nível de Dificuldade:</h3>
                <select id="dificuldade">
                    <option value="easy">Fácil</option>
                    <option value="normal">Normal</option>
                    <option value="easy">Difícil</option>
                    <option value="easy">Impossível</option>
                </select>
            </div> 
        </div>
    </div>
    -->
    <div class="container">
        <div class="score-body">
            <h2>Melhor score:</h2>
            <p class="score"></p>
        </div>

        <div class="level-body">
            <h2>Dificuldade:</h2>
            <p class="level">NORMAL</p>
        </div>
        <fieldset class="borda-game">
            <legend>
                <h1>SNAKE GAME</h1>
            </legend>
            <div>
                <div class="principal">
                    <canvas id="snake" width="512" height="512"></canvas>
                </div>
            </div>
        </fieldset>
    </div>
</body>

</html>
